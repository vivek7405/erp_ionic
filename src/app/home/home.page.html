<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Home
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card class="welcome-card">
    <ion-img src="/assets/shapes.svg"></ion-img>
    <ion-card-header>
      <ion-card-subtitle>Get Started</ion-card-subtitle>
      <ion-card-title>Welcome to Vibrant's ERP Solution</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <p>Now that we are up with our app, you'll want to start exploring its features and components. Check out some of
        the resources below for next steps.</p>
    </ion-card-content>
  </ion-card>
  <ion-list lines="none">
    <ion-list-header>
      <ion-label>Resources</ion-label>
    </ion-list-header>
    <ion-item href="/purchase-order">
      <ion-icon slot="start" color="medium" name="build"></ion-icon>
      <ion-label>Create Purchase Order</ion-label>
    </ion-item>
    <ion-item href="/purchase-details">
      <ion-icon slot="start" color="medium" name="grid"></ion-icon>
      <ion-label>View Purchase Details</ion-label>
    </ion-item>
    <ion-item href="/part-types">
      <ion-icon slot="start" color="medium" name="book"></ion-icon>
      <ion-label>Add and View Part Types</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
