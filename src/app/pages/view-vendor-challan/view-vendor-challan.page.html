<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title *ngIf="!IsNg">Vibrant FG Challan Details</ion-title>
    <ion-title *ngIf="IsNg">Vibrant NG Challan Details</ion-title>
    <ion-buttons slot="end">
      <ion-icon class="export-csv" name="archive" title="Export" (click)="export()"></ion-icon>
      <ion-label>NG Challans</ion-label>
      <ion-toggle [(ngModel)]="IsNg" (ionChange)="ngChallansChange()"></ion-toggle>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

  <ag-grid-angular *ngIf="vendorChallans" style="width: 100%; height: 100%;" class="ag-theme-balham"
    [gridOptions]="gridOptions" [rowData]="vendorChallans" [columnDefs]="columnDefs"
    [frameworkComponents]="frameworkComponents" [context]="context" (rowDoubleClicked)="showDetails($event)">
  </ag-grid-angular>
</ion-content>
