<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>BASF Invoice No: {{basfInvoiceNo}} | Invoice Date: {{basfInvoiceDate}} | Total Stock Out:
      {{totalOutStock}}
    </ion-title>
    <ion-buttons slot="end">
      <ion-icon class="export-csv" name="archive" title="Export" (click)="export()"></ion-icon>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
