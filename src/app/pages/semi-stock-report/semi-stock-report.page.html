<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Semi Stock Report</ion-title>
    <ion-buttons slot="end">      
      <ion-icon class="export-csv" name="archive" title="Export" (click)="export()"></ion-icon>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ag-grid-angular *ngIf="semiStockReportModelList" style="width: 100%; height: 100%;" class="ag-theme-balham"
    [gridOptions]="gridOptions" [rowData]="semiStockReportModelList" [columnDefs]="columnDefs" [context]="context">
  </ag-grid-angular>
</ion-content>
